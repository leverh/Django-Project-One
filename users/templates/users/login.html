{% extends "choices/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">

        <form method="POST">

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="Loginn">Log In</button>
        </form>

        <div class="border-top pt-2">
            <a href="#">Don't have an account yet? Register here</a>
        </div>

    </div>

{% endblock content %}
