{% extends "choices/base.html" %}

{% block content %}

    <div class="container">

        <form method="post">

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form.as_p }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="Join Today">Sign Up</button>
        </form>

        <div class="border-top pt-2">
            <a href="">Sign in</a>
        </div>

    </div>

{% endblock content %}
