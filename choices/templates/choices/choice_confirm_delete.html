{% extends "choices/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">

        <form method="POST">

            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you sure you want to delete {{object}}</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit" value="delete">Delete</button>
        </form>

        <div class="border-top pt-2">
            <a href="{% url 'choices-home' %}">Cancel</a>
        </div>

    </div>

{% endblock content %}
