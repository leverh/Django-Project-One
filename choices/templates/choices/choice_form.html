{% extends "choices/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add a healthy choice</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <label for="{{ form.picture.id_for_label }}">Picture</label>
                    {{ form.picture }}
                </div>
                <!--{{ form.preparation|as_crispy_field }}-->
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" value="save">Save</button>
        </form>

        <div class="border-top pt-2">
            <a href="{% url 'choices-home' %}">Cancel</a>
        </div>

    </div>

{% endblock content %}
